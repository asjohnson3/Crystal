<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crystal Game</title>

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>
    <body>

        <div class="jumbotron">
            <h1 class="text-center">Crystal Game</h1>
            <h3 class="text-center"></h3>
        </div>

        <div class="container">

            <div class="row">

            <!-- Calculator Panel -->
            <div class="col-lg-4">
                <div class="card">
                <h3 id="startNumber" class="card-header">Calculator</h3>

                <div class="card-body">
                    <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>

                </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="card">
                <h3 class="card-header">Result</h3>
                <div class="card-body">
                    <h1 id="first-number"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second-number"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
                </div>
            </div>
            </div>
        </div>
        <script src="crystal.js"></script>
    </body>
  </html>
